<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //https://jsonplaceholder.typicode.com/users/

        //Con fetch


        //usamos fetch con la url de la api que vamos a usar
        fetch('https://jsonplaceholder.typicode.com/users/')
            .then(function (response) {//con un then devolvemos la respuesta
                return response.json();//en formato json
            })
            .then(function (myJson) {//y con otro then capturamos el json
                //console.log(myJson);
                for (const key in myJson) {//para recorrerlo (Que en realidad es un objeto clave valor)
                    //console.log(myJson);                     
                    //console.log(myJson[key]);
                    if (key == 0) {
                        console.log("Nombre: " + myJson[key].name);
                        console.log("Ciudad: " + myJson[key].address.city);
                        console.log("Nombre de la compañia: " + myJson[key].company.name);
                        console.log("······························SEPARACION····································");

                    }
                    if (key == 9) {
                        console.log("Nombre: " + myJson[key].name);
                        console.log("Ciudad: " + myJson[key].address.city);
                        console.log("Nombre de la compañia: " + myJson[key].company.name);
                        console.log("······························SEPARACION····································");

                    }


                }
            }).catch(function (error) {//Si peta pues capturamos la excepcion
                console.log("HABEMUS PETADUS, REVISA EL CODIGO SOCIO." + error.message);//y damos un poco de 
                //informacion sobre lo sucedido
            });

    </script>
</body>

</html>
